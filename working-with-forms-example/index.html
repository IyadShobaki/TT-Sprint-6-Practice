<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Playlist Creator</title>
  </head>
  <body>
    <header class="header">
      <img
        src="https://practicum-content.s3.us-west-1.amazonaws.com/web-code/moved_logo-black-eng.png"
        alt=""
        class="header__logo"
      />
      <p class="header__logo-sub">Playlist Creator</p>
    </header>
    <main class="container">
      <div class="cover">
        <div class="cover__image"></div>
        <h1 class="cover__heading">Playlist</h1>
      </div>
      <div class="block">
        <form name="add">
          <h3>Add a Song</h3>
          <div class="input">
            <input
              type="text"
              name="title"
              placeholder="Title"
              class="input__text input__text_type_title"
            />
            <input
              type="text"
              name="artist"
              placeholder="Artist"
              class="input__text input__text_type_artist"
            />
            <button
              class="input__btn input__btn_action_add input__btn_disabled"
              disabled
            >
              Add
            </button>
          </div>
        </form>
      </div>
      <div class="block">
        <h3>Added Songs</h3>
        <div class="songs-container"></div>
      </div>
    </main>

    <template id="song-template">
      <div class="song">
        <h4 class="song__artist"></h4>
        <p class="song__title"></p>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
